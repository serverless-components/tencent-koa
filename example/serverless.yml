org: orgDemo
app: appDemo
stage: dev
component: koa@dev
name: koaDemo

inputs:
  src:
    src: ./ # (optional) path to the source folder. default is a hello world app.
    exclude:
      - .env
  region: ap-guangzhou
  faas:
    name: ${name}
    timeout: 10
    memorySize: 128
    # layers:
    #   - name: test-layer
    #     version: 1
  apigw:
    name: koa_demo
    protocols:
      - http
      - https
    environment: release
